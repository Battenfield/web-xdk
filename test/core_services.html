  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      var reporter = new jasmine.JSReporter2();
      var jasmineDone = reporter.jasmineDone;
      reporter.jasmineDone = function(a, b, c) {
        jasmineDone.call(reporter);
        if (jasmine.jsReport.passed) {
          if (!location.search.match(/stop=true/)) {
            window.location.pathname = window.location.pathname.replace(/[^/]*?$/, 'core_dbmanager.html');
          }
        }
      };
      jasmineEnv.addReporter(reporter);
    })();
